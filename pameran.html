<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameran Buku Geser</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #444;
        }

        /* Galeri Buku */
        .book-gallery {
            display: flex;
            overflow-x: auto; /* memungkinkan scroll horizontal */
            gap: 20px;
            padding: 20px;
            scroll-behavior: smooth;
            justify-content: center;
            width: max-content; /* agar konten lebih panjang dari layar dan bisa digeser */
        }

        .book-card {
            width: 300px;
            height: 450px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .book-card-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }

        .book-card-description {
            font-size: 14px;
            color: #666;
            padding: 0 10px;
            display: none;
            margin-bottom: 15px;
        }

        .book-card-button {
            margin-bottom: 10px;
        }

        .book-card-button a {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .book-card-button a:hover {
            background-color: #0056b3;
        }

        /* Styling untuk kontrol scroll */
        .scroll-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            z-index: 10;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .scroll-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .scroll-left {
            left: 10px;
        }

        .scroll-right {
            right: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
