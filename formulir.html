<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Perpustakaan</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/2310-w062-n005-289B-p15-289.jpg");
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h1, h2 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
        background-color: #ff69b4;
        border-color: #ff69b4;
        padding: 10px 20px;
        font-size: 16px;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        }

        .btn-primary:hover {
        background-color: #ff3385; 
        border-color: #ff3385;
        }

        .form-group label {
            font-weight: bold;
            font-size: 16px;
            color: #444;
        }

        .radio-inline, .form-control-inline {
            font-size: 16px;
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <h1>Formulir Perpustakaan Fega Manullang</h1>
        
        <section>
            <h2>Formulir Pemesanan Buku</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="nama" />
                </div>
                <div class="form-group">
                    <label for="nomorAnggota">Nomor Anggota Perpustakaan:</label>
                    <input type="password" class="form-control" id="nomorAnggota" />
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="youremail@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="number" class="form-control" id="telepon" placeholder="+62..." />
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin:</label><br>
                    <label class="radio-inline"><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label class="radio-inline"><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </div>
                <div class="form-group">
                    <h4>Detail Pemesanan</h4>
                </div>
                <div class="form-group">
                    <label for="judulBuku">Judul Buku Yang Dipesan:</label>
                    <input type="text" class="form-control" id="judulBuku" />
                </div>
                <div class="form-group">
                    <label for="penulisBuku">Penulis Buku:</label>
                    <input type="text" class="form-control" id="penulisBuku" />
                </div>
                <div class="form-group">
                    <label for="isbn">Nomor ISBN:</label>
                    <input type="number" class="form-control" id="isbn" />
                </div>
                <div class="form-group">
                    <label for="tanggalPemesanan">Tanggal Pemesanan:</label>
                    <input type="date" class="form-control" id="tanggalPemesanan" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Formulir Perpanjangan Peminjaman Buku</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="namaPerpanjang">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="nomorAnggotaPerpanjang">Nomor Anggota Perpustakaan:</label>
                    <input type="password" class="form-control" id="nomorAnggotaPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="emailPerpanjang">E-mail:</label>
                    <input type="email" class="form-control" id="emailPerpanjang" placeholder="youremail@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="judulBukuPerpanjang">Judul Buku Yang Dipesan:</label>
                    <input type="text" class="form-control" id="judulBukuPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="penulisBukuPerpanjang">Penulis Buku:</label>
                    <input type="text" class="form-control" id="penulisBukuPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="isbnPerpanjang">Nomor ISBN:</label>
                    <input type="number" class="form-control" id="isbnPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="tanggalPerpanjang">Tanggal Perpanjangan:</label>
                    <input type="date" class="form-control" id="tanggalPerpanjang" />
                </div>
                <div class="form-group">
                    <label for="alasanPerpanjang">Alasan Perpanjangan:</label>
                    <input type="text" class="form-control" id="alasanPerpanjang" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Formulir Anggota Perpustakaan Program Studi</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="namaAnggota">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaAnggota" />
                </div>
                <div class="form-group">
                    <label for="nim">Nomor Induk Mahasiswa (NIM):</label>
                    <input type="text" class="form-control" id="nim" />
                </div>
                <div class="form-group">
                    <label for="prodi">Program Studi:</label>
                    <select class="form-control" id="prodi">
                        <option value="ilmu perpustakaan">Ilmu Perpustakaan</option>
                        <option value="informatika">Informatika</option>
                        <option value="manajemen">Manajemen</option>
                        <option value="akuntansi">Akuntansi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fakultas">Fakultas:</label>
                    <input type="text" class="form-control" id="fakultas" />
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Rumah:</label>
                    <input type="text" class="form-control" id="alamat" />
                </div>
                <div class="form-group">
                    <label for="emailAnggota">E-mail:</label>
                    <input type="email" class="form-control" id="emailAnggota" placeholder="youremail@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="teleponAnggota">Nomor Telepon:</label>
                    <input type="number" class="form-control" id="teleponAnggota" placeholder="+62..." />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </form>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>
</html>
