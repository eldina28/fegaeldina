<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Buku</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/2310-w062-n005-289B-p15-289.jpg");
            background-size: cover;
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #444;
            text-align: center;
        }

        .book {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 150px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #book-details {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .details-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .book-info {
            margin-left: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .book-list {
            display: flex;
            flex-wrap: nowrap; 
            overflow-x: auto; 
            padding: 10px 0; 
        }

        .book-list::-webkit-scrollbar {
            height: 8px; 
        }

        .book-list::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 10px;
        }

        .book-list::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container text-center my-5">
        <h1 class="display-4 font-weight-bold text-primary">Pencarian Buku</h1>
        <input type="text" id="search" class="form-control mb-4" placeholder="Cari buku...">
        <div id="book-list" class="book-list">
            <div class="book" data-title="Yang Telah Lama Pergi" data-author="Tere Liye" data-publisher="Sabak Grip Nusantara" data-isbn="9786238829606" data-year="2023" data-pages="444">
                <img src="picture/download (1).jpg" alt="Yang Telah Lama Pergi">
                <p>Yang Telah Lama Pergi</p>
            </div>
            <div class="book" data-title="Hidangan di Atas Awan" data-author="Silvia Iskandar" data-publisher="Gramedia Pustaka Utama" data-isbn="978-602-06-7766-8" data-year="2024" data-pages="256">
                <img src="picture/hidangan.jpg" alt="Hidangan di Atas Awan">
                <p>Hidangan di Atas Awan</p>
            </div> 
            <div class="book" data-title="Tiga Drama" data-author="Seno Gumira Ajidarma" data-publisher="Gramedia Pustaka Utama" data-isbn="SCOOPG162268" data-year="2024" data-pages="130">
                <img src="picture/624202027.jpg" alt="Tiga Drama">
                <p>Tiga Drama</p>
            </div>
            <div class="book" data-title="Anjing Mengeong, Kucing Menggonggong" data-author="Eka Kurniawan" data-publisher="Gramedia Pustaka Utama" data-isbn="978-6234007480" data-year="2024" data-pages="148">
                <img src="picture/Anjing-Mengeong--Kucing-Menggonggong.jpg" alt="Anjing Mengeong, Kucing Menggonggong">
                <p>Anjing Mengeong, Kucing Menggonggong</p>
            </div>
            <div class="book" data-title="Gentayangan" data-author="Intan Paramaditha" data-publisher="Gramedia Pustaka Utama" data-isbn="978-9792244762" data-year="2024" data-pages="504">
                <img src="picture/624202022.jpg" alt="Gentayangan">
                <p>Gentayangan</p>
            </div>
        </div>

        <div id="book-details" class="details-container">
            <div class="book-img">
                <img id="detail-image" src="" alt="Detail Buku" style="width: 150px; height: auto; border-radius: 10px;">
            </div>
            <div class="book-info">
                <h2>Detail Buku</h2>
                <p id="detail-title"></p>
                <p id="detail-author"></p>
                <p id="detail-publisher"></p>
                <p id="detail-isbn"></p>
                <p id="detail-year"></p>
                <p id="detail-pages"></p>
                <button id="close-details" class="btn btn-primary">Tutup</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Perpustakaan Wince Simarmata. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
    <script>
        $(function(){
        $("#navbar-placeholder").load("navbar.html");
        });
        $(document).ready(function() {
            $('#search').on('input', function() {
                const query = $(this).val().toLowerCase();
                $('.book').each(function() {
                    const title = $(this).data('title').toLowerCase();
                    if (title.includes(query)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });

            $('.book').on('click', function() {
                const title = $(this).data('title');
                const author = $(this).data('author');
                const publisher = $(this).data('publisher');
                const isbn = $(this).data('isbn');
                const year = $(this).data('year');
                const pages = $(this).data('pages');
                const image = $(this).find('img').attr('src');

                $('#detail-image').attr('src', image);
                $('#detail-title').text('Judul: ' + title);
                $('#detail-author').text('Pengarang: ' + author);
                $('#detail-publisher').text('Penerbit: ' + publisher);
                $('#detail-isbn').text('ISBN: ' + isbn);
                $('#detail-year').text('Tahun Terbit: ' + year);
                $('#detail-pages').text('Jumlah Halaman: ' + pages);

                $('#book-details').show();
            });

            $('#close-details').on('click', function() {
                $('#book-details').hide();
            });
        });
    </script>
</body>
</html>
